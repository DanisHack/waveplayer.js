<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>waveplayer.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="examples/css/layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/mediator.js"></script>
    <script src="src/waveview.js"></script>
    <script src="src/waveplayer.js"></script>
    <script src="examples/demo.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>waveplayer.js <small>Playlist Example</small></h1>
      </header>
      <div id="player">
        <div id="controls">
          <button type="button" id="play-pause" class="btn btn-default btn-large btn-circle">
            <span id="play-pause-icon" class="glyphicon glyphicon-play" aria-label="play" aria-hidden="true"></span>
          </button> <!-- /#play-pause -->
        </div> <!-- /#controls -->
        <div id="waveform"></div>
      </div> <!-- /#player -->
      <div id="playlist" class="list-group">
        <a class="list-group-item active" href="audio/fm2.mp3">
          <span class="badge">01:55</span>
          FM02
        </a> <!-- /.list-group-item -->
        <a class="list-group-item" href="audio/fm3.mp3">
          <span class="badge">02:02</span>
          FM03
        </a> <!-- /.list-group-item -->
        <a class="list-group-item" href="audio/fm7.mp3">
          <span class="badge">01:56</span>
          FM07
        </a> <!-- /.list-group-item -->
        <a class="list-group-item" href="audio/fm8.mp3">
          <span class="badge">01:59</span>
          FM08
        </a> <!-- /.list-group-item -->
        <a class="list-group-item" href="audio/fm13.mp3">
          <span class="badge">01:47</span>
          FM13
        </a> <!-- /.list-group-item -->
      </div> <!-- /#playlist -->
    </div> <!-- /#container -->
  </body>
</html>
